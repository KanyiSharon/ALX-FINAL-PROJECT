<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title> Sharon Currency Converter</title>
    <link rel="stylesheet" href="style.css">
    <link rel="icon" href="favicon.jpg" type="image/x-icon"/>
    <link href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css" rel="stylesheet">
    <link rel="stylesheet" href="styles.css">

</head>
<body>
    <video autoplay muted loop id="background-video">
        <source src="background image.mp4" type="video/webm">
        <!-- Your browser does not support the video tag. -->
    </video>

    <div style="max-width:500px;" class="container mt-5">
        <h1  class="text-center">Currency Converter</h1>
        <p id="welcomeText" class="text-center">Convert any currency to any other currency</p>
        <div class="form-group">
            <label for="fromCurrency">Convert From:</label>
            <select id="fromCurrency" class="form-control"></select>
            <input type="number" id="amount" class="form-control mt-2" placeholder="Enter amount">
        </div>
        <div class="form-group">
            <label for="toCurrency">To:</label>
            <select id="toCurrency" class="form-control"></select>
        </div>
        <button id="convertBtn" class="btn btn-primary">Convert</button>
        <div id="result" class="mt-3"></div>
    </div>

    <script src="script.js"></script>
</body>
</html>
